type Query{

    products: [Product!]!
    product(id: ID!): Product
    searchProducts(name:String !): [Product!]!

}

type Mutation {
    crateProduct(name: String!, price: Float!): Product!
    updateProduct(id: ID!, name: String, price: Float): Product
    deleteProduct(id: ID!): Boolean!
}

type Product {
    id: ID!
    name: String!
    price: Float!

}